<div class="container1">
  <h2>Place Appointment</h2>
  <form id="appointmentForm">
    <div class="form-group1">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group two-columns">
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
    </div>
    <div class="form-group two-columns">
      <div>
        <label for="phone">Mobile No:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div>
        <label for="address1">Address Line 1:</label>
        <input type="text" id="address1" name="address1" required>
      </div>
    </div>
    <div class="form-group two-columns">
      <div>
        <label for="address2">Address Line 2:</label>
        <input type="text" id="address2" name="address2">
      </div>
      <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>
    </div>
    <div class="form-group two-columns">
      <div>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
      </div>
      <div>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
      </div>
    </div>
    <div class="form-group two-columns">
      <div>
        <label for="pincode">Pin Code:</label>
        <input type="text" id="pincode" name="pincode" required>
      </div>
      <div>
        <label for="trainerPreference">Trainer Preference:</label>
        <select id="trainerPreference" name="trainerPreference" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="physiotherapist">Physiotherapist Requirement:</label>
      <select id="physiotherapist" name="physiotherapist" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="package">Select a Package:</label>
      <select id="package" name="package" required>
        <option value="">Select</option>
        <option value="1">Package 1</option>
        <option value="2">Package 2</option>
        <option value="3">Package 3</option>
      </select>
    </div>
    <div class="form-group" id="weeksGroup" style="display: none;">
      <label for="weeks">Weeks:</label>
      <input type="number" id="weeks" name="weeks">
    </div>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="text" id="amount" name="amount" disabled>
    </div>
    <div class="error-message" id="errorMessage" style="display: none;"></div>
    <div class="success-message" id="successMessage" style="display: none;"></div>
    <button type="submit">Submit</button>
  </form>
</div>
